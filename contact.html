<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us - Nexura</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Contact Us</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Why Nexura</a></li>
                    <li><a href="token.html">Token</a></li>
                    <li><a href="whitepaper.html">Whitepaper</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact">
            <div class="container">
                <p>If you have any questions or would like to collaborate, feel free to contact us via the form below or email us at <a href="mailto:info@nexura.com">info@nexura.com</a>.</p>
                <form id="contactForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Nexura. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            fetch('https://nexura-six.vercel.app/api/send-message', { // استبدل بالرابط الخاص بوظيفتك
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, message }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert("Message sent successfully!");
                    } else {
                        alert("Failed to send message.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred. Please try again later.");
                });
        });
    </script>
</body>
</html>
